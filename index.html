<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selina Jing's CC Portfolio</title>    
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }

        .middle-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .column h2 {
            text-align: center;
            color: rgb(244, 143, 168);
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .column h2 a:hover {
            color: rgb(244, 143, 168); 
        }

       
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            padding: 20px;
            margin: 30px auto;
            max-width: 90%;
        }

        .image-grid img {
            width: 100%;
            height: auto; 
            border-radius: 10px;
            cursor: pointer; 
            transition: transform 0.3s ease, z-index 0.3s;
        }

        .image-grid img.enlarged {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100; 
    border-radius: 10px; 
    max-width: 90vw; 
    max-height: 90vh; 
    width: auto; 
    height: auto; 
}

        .image-grid img:not(.enlarged) {
            z-index: 1;
        }
    </style>
</head>
<body>
    <header class="top-content">
        <img src="logo.png" alt="Selina Jing Logo" class="logo">
        <h1>Selina Jing's CC Portfolio</h1>
    </header>
    <div class="middle-content">
        <div class="column">
            <h2><a href="About.html">About Selina</a></h2>
        </div>
        <div class="column">
            <h2><a href="MyWork.html">My Works</a></h2>
        </div>
    </div>
    <div class="top-content">
        <ul>
            <li><a href="Project1.html" class="btn">Project 1</a></li>
            <li><a href="Project2.html" class="btn">Project 2</a></li>
            <li><a href="Project3.html" class="btn">Project 3</a></li>
            <li><a href="Project4.html" class="btn">Project 4</a></li>
            <li><a href="Project5.html" class="btn">Project 5</a></li>
            <li><a href="Project6.html" class="btn">Project 6</a></li>
            <li><a href="Project7.html" class="btn">Project 7</a></li>
        </ul>
    </div>
    <div class="image-grid">
        <img src="1.png" alt="Project 1" onclick="toggleEnlarge(this)">
        <img src="2.png" alt="Project 2" onclick="toggleEnlarge(this)">
        <img src="3.png" alt="Project 3" onclick="toggleEnlarge(this)">
        <img src="5.png" alt="Project 5" onclick="toggleEnlarge(this)">
        <img src="6.png" alt="Project 6" onclick="toggleEnlarge(this)">
        <img src="7.png" alt="Project 7" onclick="toggleEnlarge(this)">
        <img src="4.png" alt="Project 4" onclick="toggleEnlarge(this)">
    </div>
    <footer>
        <p>©️ All rights reserved 2024</p>
    </footer>
    
    <script>
        function toggleEnlarge(img) {
            img.classList.toggle("enlarged");
        }
    </script>
</body>
</html>
